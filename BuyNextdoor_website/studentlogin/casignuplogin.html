<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="photos/buynextdoor_icon1.png">

    <link rel="stylesheet" href="casignuplogin.css">
    <title>BuyNextDoor || SignUp</title>
</head>
<body>
    <div class="headernav">
        <div class="logonav">
            <a href="buy-next-door.web.app"><img src="bndlogo-34.png" alt="bndlogo"></a>
            <p style="position: absolute;right: 5%;top: 33px; margin: 0px;">Already have an Account? <a href="loginpage.html">Login here!</a></p>
        </div>
    </div>
    <div>
        <h1>BUYNEXTDOOR <span style="font-size: 12px; background-color: rgb(255,242,0); padding: 4px 10px;
            border-top-left-radius: 12px; border-top-right-radius: 12px;border-bottom-left-radius: 12px;border-bottom-right-radius: 12px;">CampusCorp</span></h1>
    </div>
    <form action="dashboard.html" class="signupform">
        <div class="formheader" style="height: 120px; text-align: center;font: bolder;">
            <h2>Create a New Account</h2>
            <p><b>Let's setup your Account</b></p>
            <p class="alreadyac">Already have an Account? <a href="loginpage.html">Login here!</a></p>
        </div>
        <div>
            <input type="text" name="name" id="name" autocomplete="off" required>
            <label for="name" class="labelname">
                <span class="contentname">Name</span>
            </label>
        </div>
        <div>
            <input type="date" name="gmail" id="gmail" autocomplete="off" required>
            <label for="text" class="labelname">
                <span class="contentname"></span>
            </label>
        </div>
        <div>
            <input type="number" name="gmail" id="gmail" autocomplete="off" required>
            <label for="text" class="labelname">
                <span class="contentname">Mobile No.</span>
            </label>
        </div>
        <div>
            <input type="email" name="gmail" id="gmail" autocomplete="off" required>
            <label for="text" class="labelname">
                <span class="contentname">Gmail</span>
            </label>
        </div>
        <div>
            <input type="text" name="gmail" id="gmail" autocomplete="off" required>
            <label for="text" class="labelname">
                <span class="contentname">College</span>
            </label>
        </div>
        <div>
            <input type="text" name="gmail" id="gmail" autocomplete="off" required>
            <label for="text" class="labelname">
                <span class="contentname">City</span>
            </label>
        </div>
        <div>
            <input type="text" name="gmail" id="gmail" autocomplete="off" required>
            <label for="text" class="labelname">
                <span class="contentname">State</span>
            </label>
        </div>
        <div>
            <input type="text" name="gmail" id="gmail" autocomplete="off" required>
            <label for="text" class="labelname">
                <span class="contentname">Year Of Study</span>
            </label>
        </div>
        <div>
            <input type="text" name="gmail" id="gmail" autocomplete="off" required>
            <label for="text" class="labelname">
                <span class="contentname">ID or Equvalent</span>
            </label>
        </div>
        <div id="idupload">
            <input style="width: 50%;" type="file" id="myFile" name="filename">
            <span>Upload ID or Equvalent</span>
        </div>
        <div>
            <input type="text" name="gmail" id="gmail" autocomplete="off" required>
            <label for="text" class="labelname">
                <span class="contentname">Dayscholar/Hostelite</span>
            </label>
        </div>
        <div>
            <input type="text" name="gmail" id="gmail" autocomplete="off" required>
            <label for="text" class="labelname">
                <span class="contentname">Hostel Block Number</span>
            </label>
        </div>
        <div>
            <input type="password" name="gmail" id="gmail" autocomplete="off" required>
            <label for="text" class="labelname">
                <span class="contentname">Choose Password</span>
            </label>
        </div>
        <div>
            <input type="password" name="gmail" id="gmail" autocomplete="off" required>
            <label for="text" class="labelname">
                <span class="contentname">Confirm Password</span>
            </label>
        </div>
        <div id="buttonid">
            <button class="casignupbtn">SignUp</button>
        </div>
    </form>
    <div>
        <footer>
            <h5 style="text-align: center;">Copyrights @BUYNEXTDOOR 2020 All rights reserved</h5>
        </footer>
    </div>
</body>
</html>
